General:
    seed: 0
    log_path: logs/3layers_1Cross_3Self_2 ### TODO: change this each time training to avoid overwriting logs
    epochs: 100
    patience: 5
Data:
    data_path: '/root/project/dataset/annotations'
    clip_duration: 2  # Duration of sampled clip for each video
    num_frames: 32  # Number of frames to sample from each clip
    batch_size: 16
    num_workers: 16
    video_path_prefix: '/root/project/dataset/hmdb51'
Model:
    num_classes: 51
    cross_attention:
        num_freq_bands: 32 # Check paper
        max_freq: 56. # Check paper
        input_axis: 3 # Video has 3 axis
        num_latents: 64
        latent_dim: 128
        cross_heads: 1
        cross_dim_head: 256
        attn_dropout: 0.5
        ff_dropout: 0.5
        fourier_encode_data: True
    self_attention:
        depth: 3
        latent_dim: 128
        latent_heads: 2
        latent_dim_head: 64
        num_classes: 51
        attn_dropout: 0.5
        ff_dropout: 0.5
    lr: 0.0001
    weight_decay: 0.001